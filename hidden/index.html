<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>入江市 特別観光案内</title>

<style>
/* ===== 背景 ===== */
body{
  margin:0;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.95)),
    url("../images/dark_sea.png?v=3");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:#fff;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

/* ===== 中央レイアウト ===== */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 24px;
}

.catch{
  font-size:28px;
  margin:0 0 32px;
  letter-spacing:2px;
  text-shadow:0 0 18px rgba(0,0,0,0.7);
}

/* ===== ボタン ===== */
.link{
  color:#fff;
  text-decoration:none;
  border:1px solid rgba(255,255,255,0.85);
  padding:14px 28px;
  font-size:20px;
  background:rgba(0,0,0,0.35);
  backdrop-filter: blur(2px);
  transition:0.25s;
}
.link:hover{
  background:rgba(255,255,255,0.95);
  color:#000;
}

/* ===== グリッチ（ホバー/タップ） ===== */
.glitch-link{
  position:relative;
  display:inline-block;
  will-change: transform;
}

.glitch-link:hover,
.glitch-link:active,
.glitch-link:focus-visible{
  animation: glitch 0.15s linear 2;
}

@keyframes glitch{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(-2px,1px); }
  50%{ transform:translate(2px,-1px); }
  75%{ transform:translate(-1px,-1px); }
  100%{ transform:translate(0,0); }
}
</style>

</head>
<body>

<div class="hero">
  <div class="catch">海の町、入江で特別な体験を。</div>

  <a href="program.html" class="link glitch-link">
    入江市特別観光プログラム
  </a>
</div>

</body>
</html>



</body>
</html>
