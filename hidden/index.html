<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>入江市 特別観光案内</title>
<style>
body{
  margin:0;

  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.95)),
    url("../images/dark_sea.png?v=2");

  background-size:cover;
  background-position:center;
  background-attachment:fixed;

  color:#fff;
  
/* グリッチホバー/タップ効果（PC・スマホ対応） */
.glitch-link{
  position:relative;
  display:inline-block;
  will-change: transform;
}

.glitch-link:hover,
.glitch-link:active,
.glitch-link:focus-visible{
  animation: glitch 0.15s linear 2;
}

@keyframes glitch{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(-2px,1px); }
  50%{ transform:translate(2px,-1px); }
  75%{ transform:translate(-1px,-1px); }
  100%{ transform:translate(0,0); }
}


}

}


.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.catch{
  font-size:28px;
  margin-bottom:60px;
  letter-spacing:2px;
}

.link{
  color:#fff;
  text-decoration:none;
  border:1px solid #fff;
  padding:14px 28px;
  font-size:20px;
  transition:.3s;
}

.link:hover{
  background:#fff;
  color:#000;
}

.footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.4;
}
</style>
</head>
<body>

<div class="hero">

<div class="catch">
海の町、入江で特別な体験を。
</div>

<a href="program.html" class="link glitch-link">
  入江市特別観光プログラム
</a>


</div>

<div class="footer">
© 入江市
</div>


</body>
</html>
